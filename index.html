<!DOCTYPE html>
<html lang="en" class="instructions">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math eliminator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    <script defer type="module" src="./src/main.js"></script>
  </head>
  <body>
    <article class="playing-container hidden display-playing container">
      <h1 class="playing-container__title">Math eliminator</h1>
      <span class="playing-container__score-text"
        >Score: <span class="playing-container__score">0</span></span
      >
      <div class="playing-container__lives">
        <img src="./heart.svg" alt="heart" />
        <img src="./heart.svg" alt="heart" />
        <img src="./heart.svg" alt="heart" />
      </div>
      <canvas class="playing-container__canvas" id="canvas"></canvas>
      <span class="playing-container__addition-text">
        Current addition:
        <span class="playing-container__addition">4</span></span
      >
    </article>
  </body>
</html>
